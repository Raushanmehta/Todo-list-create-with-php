<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }
    
    .signature-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 600px;
        background-color: #0c1d3c;
        padding: 20px;
        border-radius: 8px;
        color: #ffffff;
        margin: 20px auto;
    }
    
    .left-section {
        width: 60%;
    }
    
    .left-section h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }
    
    .left-section p {
        margin: 5px 0;
        font-size: 16px;
    }
    
    .contact-info img {
        width: 16px;
        vertical-align: middle;
        margin-right: 8px;
    }
    
    .description p {
        font-size: 14px;
        margin-top: 10px;
        color: #bbbbbb;
    }
    
    .right-section {
        text-align: center;
        width: 35%;
    }
    
    .profile-image-container {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 10px;
    }
    
    .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .social-media {
        margin-top: 10px;
    }
    
    .social-media img {
        width: 24px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 50%;
    }
    
    .small-logo {
        margin-top: 15px;
        font-size: 16px;
        color: #ffffff;
        height: 20px;
        width: 100px;
    }
    
</style>
<body>
    <div class="signature-container">
        <div class="left-section">
            <h1>WEBNX</h1>
            <p>Marketing Manager</p>
            <div class="contact-info">
                <p><img src="icons/phone.png" alt="Phone"> 0000-000-000</p>
                <p><img src="icons/email.png" alt="Email"> youremail@here.com</p>
                <p><img src="icons/loaction.png" alt="Location"> Place your address here</p>
            </div>
            <div class="description">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="profile-image-container">
                <img src="icons/webnx-logo.png" alt="Profile Image" class="profile-image">
            </div>
            <div class="social-media">
                <img src="icons/fb-icons.jpeg" alt="Facebook">
                <img src="icons/linkdin-icons.png" alt="LinkedIn">
                <img src="icons/instagram-icons.jpeg" alt="Instagram">
            </div>
            <img class="small-logo" src="icons/WebNX-logo-small.png" alt="logo">
        </div>
    </div>
</body>
</html>
