<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
    }
    
    .signature-container {
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        background-color: #ffffff;
    }
    
    .signature-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .signature-header img {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        margin-right: 20px;
    }
    
    .signature-info {
        color: #333;
    }
    
    .signature-info h2 {
        margin: 0;
        font-size: 18px;
        color: #5555a5;
    }
    
    .signature-info p {
        margin: 5px 0;
        font-size: 14px;
        color: #777;
    }
    
    .signature-info a {
        color: #5555a5;
        text-decoration: none;
    }
    
    .signature-info a:hover {
        text-decoration: underline;
    }
    
    .signature-logo {
        text-align: left;
        margin-bottom: 20px;
    }
    
    .signature-logo img {
        max-width: 120px;
    }
    
    .signature-social {
        text-align: left;
        margin-bottom: 20px;
    }
    
    .signature-social a {
        margin-right: 10px;
    }
    
    .signature-social img {
        width: 24px;
        height: 24px;
    }
    
    .signature-banner {
        margin-top: 20px;
    }
    
    .signature-banner img {
        width: 100%;
        border-radius: 10px;
    }
    
</style>
<body>
    <div class="signature-container">
        <div class="signature-header">
            <img src="path_to_image/jane-doe.jpg" alt="Jane Doe">
            <div class="signature-info">
                <h2>Jane Doe</h2>
                <p>Sales & Marketing Director</p>
                <p><strong>M:</strong> +48 75 64 61 001 | <strong>T:</strong> +48 75 64 61 001</p>
                <p><strong>E:</strong> <a href="mailto:jane.doe@codetwo.com">jane.doe@codetwo.com</a></p>
                <p>16 Freedom St, Deer Hill, 58-500 Poland</p>
                <a href="http://www.codetwo.com">www.codetwo.com</a>
            </div>
        </div>
        <div class="signature-logo">
            <img src="path_to_image/your_logo.png" alt="Your Logo">
        </div>
        <div class="signature-social">
            <a href="#"><img src="path_to_icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="path_to_icons/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="path_to_icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="path_to_icons/pinterest.png" alt="Pinterest"></a>
        </div>
        <div class="signature-banner">
            <img src="path_to_image/banner_image.jpg" alt="Professional nails styling & make-up">
        </div>
    </div>
</body>
</html>
